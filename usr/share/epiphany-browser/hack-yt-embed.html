<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="hack-yt-embed.js"></script>
<script>
function loaded() {
    // The embed URL is passed in the hash part of the URL
    var embedUrl = document.location.hash.substring(1);
    var query = embedUrl.replace(/[^?]*\/?(.*)/, '$1');
    var parsedQuery = parseQueryString(query);
    var delayLoad = (parsedQuery['rpi-delay'] == '1');

    var embedder = new EmbedLoader(embedUrl, delayLoad);
    embedder.insertVideo(document.getElementById('container'));
}
</script>
<style>
* {
    padding: 0;
    margin: 0;
}

html,
body,
#container {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

#container {
    background-color: black;
}

#play-area #play-button {
    display: block;
    position: absolute;
    width: 86px;
    height: 60px;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%,-50%);
    background-image: url('hack-yt-play.png');
}

body:hover #play-area #play-button {
    background-image: url('hack-yt-play-hover.png');
}

#container #error * {
    color: white;
    margin: 20px;
}
</style>
</head>
<body onload="loaded()">
<div id="container">
</div>
</body>
</html>
