<p> <span style="font-size:25px; color:white;background-color:deeppink;"><font face="HelveticaNeue-Light,Helvetica Neue Light,Helvetica Neue">Decrement</font></span></p>
<h1><font color="#3c3c3c"><pre>dec<pre></font></h1>

<p><font size="3", face="HelveticaNeue-Light,Helvetica Neue Light,Helvetica Neue">
