<p> <span style="font-size:25px; color:white;background-color:deeppink;"># Echo Drama</span></p><pre style="font-size:18px;color:dodgerblue;">

use_synth :tb303
use_bpm 45

with_fx(:echo, delay: 0.5, decay: 4) do
  loop do
    play chord([:b1, :b2, :e1, :e2, :b3, :e3].choose, :minor).choose, cutoff: rrand(40, 100), amp: 0.5, attack: 0, release: 2
    sleep [0.25, 0.5, 0.5, 0.5, 1, 1].choose
  end
end
