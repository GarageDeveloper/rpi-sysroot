<p> <span style="font-size:25px; color:white;background-color:deeppink;"><font face="HelveticaNeue-Light,Helvetica Neue Light,Helvetica Neue">Hz to midi conversion</font></span></p>
<h1><font color="#3c3c3c"><pre>hz_to_midi<pre></font></h1>
<h2><pre>[freq <font color="deeppink">(number)</font>]</pre></h2>
<p><font size="4", face="HelveticaNeue-Light,Helvetica Neue Light,Helvetica Neue">
Convert a frequency in hz to a midi note. Note that the result isn't an integer and there is a potential for some very minor rounding errors.
</p>
<p><font size="3", face="HelveticaNeue-Light,Helvetica Neue Light,Helvetica Neue">
Introduced in v2.0.0
</p>
